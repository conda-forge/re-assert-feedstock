{% set name = "re-assert" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/re_assert-{{ version }}.tar.gz
  sha256: 5172dfbd2047a15dff2347735dea7e495479cc7e58841199a4a4973256b20464

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - regex

test:
  imports:
    - re_assert
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/asottile/re-assert
  summary: show where your regex match assertion failed!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
